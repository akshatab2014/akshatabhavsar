<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Datasheet</title>
<style>
    legend{
        text-align:center;
    }
    body{
        margin-top: 50px;
        margin-left: 30px;
        margin-right: 30px;
    }
    button{
        text-align: center;
        margin-left: 300px;

    }
</style>
</head>
<body>
    <form action="">
        <div>
            <fieldset>
                <legend>Details of the Wedding</legend>
                <form action="">
                    <table><tr>
                    <label for="Bride">Name of the Bride: </label>
                     <input type="text" id="Bride">
                    <br><br>
                    Name of the Groom: <input type="text">
                    <br><br>
                    Date of the Wedding <input type="date">
                    <br><br>
                    Number of cards: <input type="number">
                    <br><br>
                    Number of functions: <input type="number">
                    <br><br>
                    Details of the Functions: 
                    <textarea name="" id="" cols="70" rows="10"></textarea>
                    <button>Submit</button>
                  
                </tr>
                </table>

                </form>
            </fieldset>
        </div>
    </form>
    
</body>
</html>
